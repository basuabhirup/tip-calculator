<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Adding title to the page -->
  <title>Tip Calculator App</title>

  <!-- Adding title to the page -->
  <link rel="icon" type="icon" sizes="32x32" href="./images/favicon.ico">

  <!-- Adding Bootstrap 5 CSS from jsdelivery CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Adding Bootstrap 5 JS Bundle from jsdelivery CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Adding Local Custom Stylesheets later, so that its effect can override the bootstrap stylesheet effects -->
  <link rel='stylesheet' href="./styles.css" type="text/css" />


  <!-- Adding Font Awesome Script from CDN -->
  <!-- <script src="https://kit.fontawesome.com/c9b43d3d94.js" crossorigin="anonymous"></script> -->


  <!-- Adding required fonts from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-md calculator-body">
  <div class="row row-cols-1 row-cols-lg-2">

    <div class="col">
      <div class="container-sm bill">
        <label for="bill-amount">Bill</label><br>
        <span class="bill-input">$<input type="number" id="bill-amount" name="bill-amount" min="0" placeholder="0"></span>
      </div>

      <div class="container-sm tip-%">
        <label for="tip-%">Select Tip %</label><br>
        <input type="button" name="tip-%" value="5%">
        <input type="button" name="tip-%" value="10%">
        <input type="button" name="tip-%" value="15%">
        <input type="button" name="tip-%" value="25%">
        <input type="button" name="tip-%" value="50%">
        <input type="number" name="tip-%" min="0" placeholder="Custom">
      </div>

      <div class="container-sm no-of-people">
        Number of People
      </div>
    </div>
    <div class="col">
      <div class="container-sm tip-result">
        Tip Amount
        / person

        Total
        / person

        Reset
      </div>
    </div>
  </div>
</div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/basuabhirup/tip-calculator" target="_blank">Abhirup Basu</a>.
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
