<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Adding title to the page -->
  <title>Tip Calculator App</title>

  <!-- Adding title to the page -->
  <link rel="icon" type="icon" sizes="32x32" href="./images/favicon.ico">

  <!-- Adding Bootstrap 5 CSS from jsdelivery CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Adding Bootstrap 5 JS Bundle from jsdelivery CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Adding Local Custom Stylesheets later, so that its effect can override the bootstrap stylesheet effects -->
  <link rel='stylesheet' href="./styles.css" type="text/css" />


  <!-- Adding Font Awesome Script from CDN -->
  <script src="https://kit.fontawesome.com/c9b43d3d94.js" crossorigin="anonymous"></script>


  <!-- Adding required fonts from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <h1>SPLITTER</h1>

  <div class="container-md calculator-body">
    <div class="row row-cols-1 row-cols-lg-2">

      <div class="col">
        <div class="container-sm bill">
          <label for="bill-amount">Bill</label><br>
          <span class="bill-input">$<input type="number" id="bill-amount" name="bill-amount" min="0" placeholder="0"></span>
        </div>

        <div class="container-sm tip-percantage">
          <label for="tip-%">Select Tip %</label><br>

          <div class="row row-cols-2 row-cols-lg-3">
            <div class="col">
              <input class="tip-input" type="button" name="tip-%" value="5%">
            </div>
            <div class="col">
              <input class="tip-input" type="button" name="tip-%" value="10%">
            </div>
            <div class="col">
              <input class="tip-input" type="button" name="tip-%" value="15%">
            </div>
            <div class="col">
              <input class="tip-input" type="button" name="tip-%" value="25%">
            </div>
            <div class="col">
              <input class="tip-input" type="button" name="tip-%" value="50%">
            </div>
            <div class="col">
              <input class="tip-input custom" type="number" name="tip-%" min="0" placeholder="Custom">
            </div>

          </div>

        </div>

        <div class="container-sm no-of-people">
          <div class="row">
            <div class="col-7">
              <label for="no-of-people">Number of People</label>
            </div>
            <div class="col-5">
              <p class="error-text"></p><br>
            </div>
          </div>


          <span class="people-input"><i class="fas fa-user"></i>
            <input type="number" id="no-of-people" name="no-of-people" min="0" placeholder="0"></span>
        </div>
      </div>

      <div class="col">

        <div class="container-sm tip-result">
          <div class="row">
            <div class="col-6 tip-amount-text">
              <p>Tip Amount</p>
              <span class="per-person">/ person</span>
            </div>
            <div class="col-6 output">
              <span class="tip-output">$<output id="tip-per-head" name="result-per-head">0.00</output></span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-6 tip-amount-text">
              <p>Total</p>
              <span class="per-person">/ person</span>
            </div>
            <div class="col-6 output">
              <span class="tip-output">$<output id="tip-total" name="result-total">0.00</output></span>
            </div>
          </div>
          <br>
          <br>
          <div class="d-grid col-10 mx-auto">
            <button class="btn reset-button disabled" type="button" name="button">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX" target="_blank">Frontend Mentor</a>. &nbsp;
    Coded by <a href="https://github.com/basuabhirup/tip-calculator" target="_blank">Abhirup Basu</a>.
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
